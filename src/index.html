<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Single Page Task List</title>
</head>

<body>
  <div class="container-fluid text-white">
    <div class="row my-2">
      <div class="col">
        <div class="p-2 bg-primary">HEADER</div>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-md-3 col-sm-6">
        <div class="p-2 bg-primary">VIEW NAME</div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3
                row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-2"
         id="columns-container">
    </div>
    <div class="row my-2">
      <div class="col">
        <div class="p-2 bg-primary">FOOTER</div>
      </div>
    </div>
  </div>

  <div class="modal fade"
       id="filterModal"
       tabindex="-1"
       aria-labelledby="filterModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"
              id="filterModalLabel">
            My incoming tasks - Filter
          </h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3 align-items-center">
            <div class="col-4">
              <label for="titleContains"
                     class="col-form-label">
                Title contains
              </label>
            </div>
            <div class="col-8">
              <input type="text"
                     id="titleContains"
                     class="form-control">
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-4">
              <label for="titleContains"
                     class="col-form-label">
                Tags
              </label>
            </div>
            <div class="col-8">
              <span class="badge badge-with-close-button"
                    style="color: black;
                         background-color: gray">
                HR
                <button type="button"
                        class="btn-close"
                        aria-label="Close"></button>
              </span>
              <span class="badge badge-with-close-button"
                    style="color: white;
                         background-color: orange">
                Training
                <button type="button"
                        class="btn-close"
                        aria-label="Close"></button>
              </span>
              + add
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-4">
              <label for="titleContains"
                     class="col-form-label">
                Assigned to
              </label>
            </div>
            <div class="col-8">
              <span class="badge badge-with-close-button"
                    style="color: black;
                         background-color: yellow">
                Me
                <button type="button"
                        class="btn-close"
                        aria-label="Close"></button>
              </span>
              <span class="badge badge-with-close-button"
                    style="color: white;
                         background-color: red">
                John Smith
                <button type="button"
                        class="btn-close"
                        aria-label="Close"></button>
              </span>
              + add
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-4">
              <label for="titleContains"
                     class="col-form-label">
                Deadline to
              </label>
            </div>
            <div class="col-8">
              <select class="form-select"
                      aria-label="Deadline to select">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancel</button>
          <button type="button"
                  class="btn btn-primary">Set filter</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
